<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
		function dec2bin(num) {
			let res="";
			let r = 0;
			
			while(num!=0) {
				r = num%2;
				num = Math.floor(num/2);
				res = r + res;
			}
			return res;
		}
		
    </script>
  </head>
  <body>
    <script>document.write(dec2bin(22))</script>
  </body>
</html>
