<style>
	.rojo {
		background-color:red;
	}
	.blanca {
		background-color:white;
	}
</style>
<table border="1px">
  <script>
	let x = 1;
	for (let i = 1; i<=8; i++) {
	  document.write("<tr>");
	  for (let j = 1; j<=8; j++) {
	    document.write("<td class='");
			if((i%2==0 && j%2==0) || (i%2!=0 && j%2!=0)) {
				document.write("rojo");
			} else {
				document.write("blanca");
			}
	    document.write("'>"+ x +"</td>");
	    x++;
	  }
	  document.write("</tr>");
    }
  </script>	
</table>
